
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calcsciens.css">
	<script type="text/javascript" src="js.js"></script>

	<title>Calculatrice Scientifique</title>
</head>
<body> 
	<form name="calcsciens" >
		<table class="calculatrice">
			<tr>
				<td colspan="5"><input type="text" name="display" id="display" size ="28" maxlength="25" value="0"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnOne" class="btnOne" value="C" ></td>
				<td><input type="button" name="btnOne" class="btnOne" value="<---"></td>
				<td><input type="button" name="btnOne" class="btnOne" value="="></td>
				<td><input type="button" name="btnThree" class="btnThree" value="&#960;"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="%"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnTwo" class="btnTwo" value="7"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="8"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="9"></td>
				<td><input type="button" name="btnThree" class="btnThree" value="x&#94;"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="/"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnTwo" class="btnTwo" value="4"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="5"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="6"></td>
				<td><input type="button" name="btnThree" class="btnThree" value="ln"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="*"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnTwo" class="btnTwo" value="1"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="2"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="3"></td>
				<td><input type="button" name="btnThree" class="btnThree" value="&radic;"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="-"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnFor" class="btnFor" value="&#177;"></td>
				<td><input type="button" name="btnTwo" class="btnTwo" value="0"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="&#46;"></td>
				<td><input type="button" name="btnThree" class="btnThree" value="x&#50;"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="+"></td>
			</tr>
			<tr>
				<td><input type="button" name="btnFor" class="btnFor" value="("></td>
				<td><input type="button" name="btnFor" class="btnFor" value=")"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="cos"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="sin"></td>
				<td><input type="button" name="btnFor" class="btnFor" value="tan"></td>
			</tr>
		</table>
	</form>
</body>
</html>
